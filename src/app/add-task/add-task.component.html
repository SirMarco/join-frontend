<div class="wrapper">
  <h1>Add Task</h1>
  <form (ngSubmit)="createTask()">
    <div class="formContainer">
      <div class="formWrapper">
        <div class="formLeft ">
          <div class="input-field">
            <input type="text" name="title" [(ngModel)]="title" required>
            <label>Title *</label>
          </div>
          <div class="input-field-description">
            <textarea name="description" [(ngModel)]="description" required></textarea>
            <label>Description</label>
          </div>
        </div>
        <div class="formRight">
          <div class="input-field">
            <input type="date" name="date" [(ngModel)]="selectedDate" class="form-control" id="checkindate"
              [min]="currentDate" required>
            <label>Due date *</label>
          </div>
          <div class="prio-selection-container">
            <div class="urgentButton" [class.active]="selectedPriority === 'Urgent'" (click)="selectPriority('Urgent')">
              Urgent
              <img src="../assets/img/urgent-button-icon.svg">
            </div>
            <div class="mediumButton" [class.active]="selectedPriority === 'Medium'" (click)="selectPriority('Medium')">
              Medium
              <img src="../assets/img/medium-button-icon.svg">
            </div>
            <div class="lowButton" [class.active]="selectedPriority === 'Low'" (click)="selectPriority('Low')">
              Low
              <img src="../assets/img/low-button-icon.svg">
            </div>
          </div>

          <div class="input-field">
            <select name="category" [(ngModel)]="selectedCategory">
              <option value="1">User Task</option>
              <option value="2">Technical Task</option>
            </select>
          </div>
        </div>
      </div>
      <div class="addTasksButtons">
        <div class="info-text-mobile">*This field is required</div>
        <div style="display: flex; gap: 16px;">
          <button id="clearButton" type="reset">Clear <img src="../assets/img/clear-button-icon.svg"
              id="clearButtonIcon"></button>
          <button id="createTaskButton" type="submit">Create Task <img
              src="../assets/img/create-task-button-icon.svg"></button>
        </div>
      </div>
    </div>
  </form>
  @if (showNoteDialog) {
  <app-note-dialog (closeDialog)="closeDialog()"></app-note-dialog>
  }
  @if (!valid) {
  <span [ngStyle]="{'color': 'red'}">Mindestens Titel und Datum ausf√ºllen</span>

  }
</div>
